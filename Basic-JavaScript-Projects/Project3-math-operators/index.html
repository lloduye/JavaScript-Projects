<head>

    <script src="JS/main.js"></script>
    <style>
       #add, #subtract, #multiply, #divide, #multiple, #modulus { /* Style the math class and change the cursor to pointer*/

</head>

    <nav> <!--Addition-->
        <h1>Math Operations Assignments</h1> <!--h1 element-->
        <h>Addition</p> <!--Paragraph element-->

    <nav> <!--Subtraction-->
        <p>Subtraction</p> <!--Paragraph element-->
        <p id="subtract" onclick="subtractFunction()">45 - 10 = ?</p>  <!--target the id for js function-->
