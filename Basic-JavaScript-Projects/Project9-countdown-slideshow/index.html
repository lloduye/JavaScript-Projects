<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 9: Countdown Slideshow</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="JS/main.js"></script>
</head>
<body>
    <div> <!--Countdown timer-->
        <h4>Countdown Timer</h4>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdownFunction()" style="cursor: pointer;">Submit</button>
        <p id="timer"></p>
    </div>
    <br>

    <div>
        <h4>Slideshow Challenge</h4>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                <img src="images/car1.jpg" style="width:100%">
                <div class="text">Caption example for the blue car</div>
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 3</div>
                <img src="images/car2.jpg" style="width:100%">
                <div class="text">Caption example Two</div>
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 3</div>
                <img src="images/car3.jpg" style="width:100%">
                <div class="text">Caption example Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </nav>
</body>
</html>
